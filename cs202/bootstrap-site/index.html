<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center" style="padding-top: 20px;">
    <!-- Button -->
    <button id="playSoundBtn" class="btn btn-primary">Play Sound</button>
    <!-- Audio element -->
    <audio id="soundClip" src="URL_TO_YOUR_AUDIO_FILE.mp3"></audio>
</div>

<!-- Bootstrap and jQuery libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
// JavaScript to play sound
$(document).ready(function() {
    $('#playSoundBtn').click(function() {
        var audioElement = document.getElementById('soundClip');
        audioElement.play();
    });
});
</script>

</body>
</html>
