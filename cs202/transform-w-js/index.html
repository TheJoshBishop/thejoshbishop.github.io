<!DOCTYPE html>
<html>
<head>
    <title>World Time Zones</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button id="test-button" style="position: absolute; top: 10px; left: 10px;">Test Modes</button>
    <div id="time-display">
        <p id="time">--:--</p>
        <p id="zone">Loading...</p>
    </div>
    <button id="change-mode">Change Mode</button>
    
    <audio id="sound-crickets" src="crickets.mp3"></audio>
    <audio id="sound-morning" src="morning.mp3"></audio>
    <audio id="sound-cicadas" src="cicadas.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
